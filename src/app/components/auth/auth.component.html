<section class="container-fluid background-authentication">
  <mat-card class="position-absolute translate-middle top-50 start-50">
    <mat-card-header class="justify-content-center">
      <mat-card-title class="text-center"><img src="assets/icons/user.png" alt="user"></mat-card-title>
      <mat-card-subtitle class="text-white">Enter your credentials to login</mat-card-subtitle>
    </mat-card-header>
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-content class="d-flex flex-column">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="usuario@email.com" formControlName="email">
          <mat-error class="yellow-text">{{ validatorMessages('email', 'Email') }}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" formControlName="password">
          <mat-error class="yellow-text">{{ validatorMessages('password', 'Password') }}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="px-3">
        <button mat-raised-button color="primary" class="w-100" type="submit">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
