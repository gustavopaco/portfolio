<ng-container *ngFor="let course of courses; index as i">
  <div class="row mb-3 mb-lg-4">
    <div class="col-auto offset-md-4 offset-sm-3 offset-2">
        <h3 class="mb-0">
          <mat-icon class="d-inline-flex justify-content-start align-items-center">fiber_manual_record</mat-icon>
          {{ course.name }}
        </h3>
      <p><span class="fst-italic">{{ course.issuer }}</span> - {{ course.endDate | date : 'MM/YYYY' }}</p>
    </div>
  </div>
</ng-container>
