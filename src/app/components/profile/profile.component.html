<section class="container">
  <mat-card class="my-2">
    <mat-card-content>
      <div class="row">
        <div class="col-12 mb-3 text-center">
          <app-bio></app-bio>
        </div><!--col-->
        <div class="col-12">
            <nav mat-tab-nav-bar [tabPanel]="tabPanel">
              <a mat-tab-link *ngFor="let link of links" [active]="activeLink == link" (click)="goToRoute(link)" [matTooltip]="'Open ' + link">{{ link | camelCase }}</a>
            </nav>
          <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
          <router-outlet></router-outlet>
        </div><!--col-->
      </div><!--row-->
    </mat-card-content>
  </mat-card>
</section>
