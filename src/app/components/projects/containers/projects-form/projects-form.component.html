<h2 mat-dialog-title>{{ data.newProject ? 'New Project' : 'Edit Project' }}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="col-12 mb-4 d-flex flex-column justify-content-center align-items-center">
        <label for="projectImage" class="img-wrapper position-relative mb-2">
          <span class="overlay"></span>
          <mat-icon class="position-absolute top-50 start-50 translate-middle">camera_alt</mat-icon>
          <input type="file" id="projectImage" class="d-none" formControlName="tempImage" (change)="onFileInputChange($event)">
        </label>
      <mat-hint>Click on the image to change it</mat-hint>
      <mat-error *ngIf="showMatErrorMessage('tempImage')">Error detectado</mat-error>
    </div><!--col-->
    <mat-form-field class="col-12">
      <mat-label>Project Name</mat-label>
      <input matInput placeholder="Project Name" formControlName="name">
      <mat-error>{{ matErrorMessage('name', 'Project name') }}</mat-error>
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Project Description</mat-label>
      <textarea matInput class="resize-none" placeholder="Project Description" formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Project Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of projectStatusList" [value]="status">{{ status | statusProject }}</mat-option>
      </mat-select>
      <mat-error>{{ matErrorMessage('status', 'Project status') }}</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="mx-3">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-raised-button color="primary" type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
