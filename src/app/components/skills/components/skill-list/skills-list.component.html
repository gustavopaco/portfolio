<div class="row my-2">
  <div class="col-lg-6 mb-3" *ngFor="let skill of skills; index as j">
    <mat-card [ngClass]="{'blue': skillIdSelected === j, 'cursor-pointer': editable}" (click)="onSkillSelected(j)">
      <button mat-icon-button color="warn" class="position-absolute end-0 top-0" *ngIf="editable && skillIdSelected === j" (click)="onDelete(j)">
        <mat-icon>close</mat-icon>
      </button>
      <mat-card-header class="justify-content-center">
        <mat-card-title class="text-center"><img [src]="skill.pictureUrl" alt="Skill"></mat-card-title>
        <mat-card-subtitle class="text-center">{{ skill.name }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="my-2 d-flex justify-content-center">
        <app-star-rating [rating]="skill.rating" [editable]="false"></app-star-rating>
      </mat-card-content>
    </mat-card>
  </div><!--col-->
</div><!--row-->
