<div class="row my-2 mx-0">
  <div class="col-lg-4 mb-3" *ngFor="let skill of skills; index as j">
    <mat-card [ngClass]="{'blue': skillSelected === j, 'cursor-pointer': editable}" (click)="onSkillSelected(j)">
      <button class="position-absolute end-0 top-0" mat-icon-button color="warn" (click)="onDelete(j)">
        <mat-icon>close</mat-icon>
      </button>
      <mat-card-header class="justify-content-center">
        <mat-card-title><img [src]="skill.url" alt="Skill"></mat-card-title>
        <mat-card-subtitle class="text-center">{{ skill.name }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="my-2 d-flex flex-column justify-content-center">
        <app-star-rating [rating]="skill.rating" [editable]="false"></app-star-rating>
      </mat-card-content>
    </mat-card>
  </div><!--col-->
</div><!--row-->
