<div class="d-flex flex-column min-vh-100">
  <header class="flex-shrink-0 flex-grow-0" *ngIf="isShowNavbar">
    <app-navbar></app-navbar>
  </header>
  <main class="flex-grow-1" [ngClass]="{'incomplete': !isShowNavbar && !isShowFooter,
'parcial-complete': (isShowNavbar && !isShowFooter || !isShowNavbar && isShowFooter),
'complete': isShowNavbar && isShowFooter}">
    <router-outlet></router-outlet>
  </main>
  <footer class="flex-shrink-0 flex-grow-0" *ngIf="isShowFooter">
    <app-footer></app-footer>
  </footer>
</div>
