<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="onSideNav()" *ngIf="!isLgScreen">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Profile</h1>
    <div class="ms-auto" *ngIf="isLgScreen">
      <a mat-button (click)="onGoTo('/portfolio')"> Portfolio </a>
      <a mat-button (click)="onGoTo('/logout')"> Logout </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
