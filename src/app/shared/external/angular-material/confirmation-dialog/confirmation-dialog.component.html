  <h1 mat-dialog-title>{{ data.title }}</h1>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button [color]="data.confirmColor ?? 'warn'" (click)="onConfirm(true)">
      <mat-icon>{{ data.confirmIcon ?? 'delete' }}</mat-icon>
      {{ data.btnConfirmLabel ?? 'Remover' }}
    </button>
    <button mat-raised-button [color]="data.cancelColor ?? 'primary'" (click)="onConfirm(false)">
      @if (data.cancelIcon) {
        <mat-icon>{{ data.cancelIcon }}</mat-icon>
      }
      {{ data.btnCancelLabel ?? 'Cancelar' }}
    </button>
  </mat-dialog-actions>
