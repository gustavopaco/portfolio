  <h1 mat-dialog-title>{{ data.title }}</h1>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button [color]="data.confirmColor" (click)="onConfirm(true)"><mat-icon *ngIf="data.confirmIcon">{{ data.confirmIcon }}</mat-icon>{{ data.btnConfirmLabel ? data.btnConfirmLabel : 'Sim' }}</button>
    <button mat-raised-button [color]="data.cancelColor" (click)="onConfirm(false)"><mat-icon *ngIf="data.cancelIcon">{{ data.cancelIcon }}</mat-icon>{{ data.btnCancelLabel ? data.btnCancelLabel : 'NÃ£o' }}</button>
  </mat-dialog-actions>
