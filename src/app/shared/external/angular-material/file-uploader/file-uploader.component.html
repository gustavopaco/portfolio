<div class="drop-zone" dragAndDrop (onFileDropped)="onFileDrop($event)">
  <div class="drop-zone__prompt">
    <mat-icon>backup</mat-icon>
    <span>Drag and drop the file(s) or click on "Browse Files".</span>
  </div><!--drop-zone__prompt-->
  <div class="drop-zone__files">
    <mat-accordion>
      @for (fileObj of selectedFiles; track fileObj.file.name; let i = $index) {
      <mat-expansion-panel hideToggle expanded="false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>insert_drive_file</mat-icon>
            <span>{{fileObj.file.name}}</span>
          </mat-panel-title>
        <button mat-icon-button color="primary" [matTooltip]="'file_uploader.upload_file' | translate" (click)="uploadFile(fileObj.file)"><mat-icon>upload</mat-icon></button>
        <button mat-icon-button color="warn" [matTooltip]="'file_uploader.remove_file' | translate" (click)="removeFile(i)"><mat-icon>close</mat-icon></button>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
      }
    </mat-accordion>
  </div>
  <div class="drop-zone__browse__files">
    <label for="browseFiles" class="drop-zone__browse__files__label">Browse Files
      <input type="file" name="file" id="browseFiles" class="drop-zone__input" multiple>
    </label>
  </div><!--drop-zone__browse__files-->
</div><!--drop-zone-->
