<mat-dialog-content>
  <swiper-container swiper [config]="swiperConfig" init="false" #swiperRef>
    @for (pdf of data; track $index) {
      <swiper-slide lazy="true">
        <iframe [src]="pdf.safeUrl" [title]="pdf.title" loading="lazy"></iframe>
      </swiper-slide>
    }
  </swiper-container>
  @if (totalElements > 1) {
    <button mat-icon-button class="previous_pdf swiper-button-prev active_btn">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <button mat-icon-button class="next_pdf swiper-button-next active_btn">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  }
</mat-dialog-content>
