<div class="divider" [ngStyle]="{'height': baseHeight + 'px', 'background-color': hexaColor}"
     [ngClass]="{'bottom-divider': bottom}"></div><!--header-divider-->
<div #shapeDivider class="shape-divider" [ngClass]="setShapeDividerNgClass()">
    <svg #svgDivider [ngStyle]="{'height': svgHeight + 'px'}" [ngClass]="setSvgDividerNgClass()"
         data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
      @for (p of paths; track $index) {
          <path [attr.fill]="hexaColor" [attr.d]="p.d" [attr.opacity]="p.opacity"></path>
      }
    </svg>
</div>
