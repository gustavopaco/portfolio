<div class="d-flex flex-wrap justify-content-center align-items-center">
    <button [color]="starColor" mat-icon-button type="button"
            *ngFor="let starId of starArray; index as i"
            class="d-flex flex-wrap justify-content-center align-items-center p-0"
            [class.star-mobile]="!isDesktop"
            [matTooltip]="tooltip(i)" matTooltipPosition="below"
            (click)="onClick(i)" [disabled]="!editable"
            [id]="'star'+i">
      <mat-icon [color]="starColor">{{ starIcon(i) }}</mat-icon>
    </button>
</div><!--star-wrapper-->
